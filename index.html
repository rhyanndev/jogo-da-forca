<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo Da Forca</title>

    <link rel="stylesheet" href="style.css">
    <script type="module" src="app.js" async></script>
</head>
<body>

    
    <h1 class="container-top-title">Jogo da Forca </h1>

    <div class="container">

        <div class="controls-container">
            <button class="start-quiz button">Começar a Jogar</button>
            <button class="next-question button hide">Próxima pergunta</button>

            <div class="insert-name-user">
                <label for="username">Insira seu nome antes de começar:</label>
                <input type="text" id="user" name="name" placeholder="Seu nome" maxlength="15">
    
        
            </div>

        </div>
       
        
        <div class="container-side-left hide">
            
            
            <div class="hangman">
                <div class="beam"></div>
                <div class="gallows">
                    <div class="gallows-bottom"></div>
                    <div class="gallows-top"></div>
                    <div class="gallows-rope"></div>
                </div>
                <div class="body-box">
                    <div class="head hide"></div>
                    <div class="body-shape hide"></div>
                    <div class="left-arm hide"></div>
                    <div class="right-arm hide"></div>
                    <div class="left-leg hide"></div>
                    <div class="right-leg hide"></div>
                </div>
                
            </div>
            
        </div>

            <div class="container-side-right hide">

                
                            <div class="container-informacoes">

                               <p>
                                Dica: <span class="question">Quem é o presidente dos EUA</span>
                               </p> 
                                <span class="answer">

                                
                            

                                </span>
                            
                                <div class="letras-usadas">
                                    A B C
                                </div>

                            </div>
                
                <div class="container-keyboard">
                        <div class="column">
                        
                    <button class="key">A</button>
                    <button class="key">B</button>
                    <button class="key">C</button>
                    <button class="key">D</button>
                    <button class="key">E</button>
                    </div>
                    <div class="column">
                    <button class="key">F</button>
                    <button class="key">G</button>
                    <button class="key">H</button>
                    <button class="key">I</button>
                    <button class="key">J</button>
                </div>
                    <div class="column">
                    <button class="key">K</button>
                    <button class="key">L</button>
                    <button class="key">M</button>
                    <button class="key">N</button>
                    <button class="key">O</button>
                    </div>
                    <div class="column">
                    <button class="key">P</button>
                    <button class="key">Q</button>
                    <button class="key">R</button>
                    <button class="key">S</button>
                    <button class="key">T</button>
                    </div>
                    <div class="column">
                    <button class="key">U</button>
                    <button class="key">V</button>
                    <button class="key">W</button>
                    <button class="key">X</button>
                    <button class="key">Y</button>
                    <button class="key">Z</button>
                    </div>
                
                    </div>
            </div>
            
        </div>
            
        <div class="players-name">
         
        </div>
            
        </div>
       
</body>
</html>
